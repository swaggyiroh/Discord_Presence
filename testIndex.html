<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Rich Presence</title>
</head>
<body>
    <div>
        <label for="user_id">User ID: </label>
        <input type="text" id="user_id" placeholder="Enter User ID">
        <button onclick="fetchPresence()">Fetch Presence</button>
    </div>
    <div id="presence"></div>

    <script>
        async function fetchPresence() {
            const userId = document.getElementById('user_id').value;
            if (!userId) {
                document.getElementById('presence').innerText = 'Please enter a user ID';
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/get_presence/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();
                document.getElementById('presence').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching presence data:', error);
                document.getElementById('presence').innerText = `Error fetching presence data: ${error.message}`;
            }
        }
    </script>
</body>
</html>
