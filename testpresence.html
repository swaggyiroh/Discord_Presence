<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{user_name}'s Discord Presence</title>
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .profile {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #23272a;
            border-radius: 10px;
            width: fit-content; /* Adjust width to fit content */
        }
        .username{
            margin-top: 0px;
            align-items: center;
            
        }
        .avatar {
            text-align: center;
            margin-right: 20px;
            transform: scale(1.1);
            transform-origin: top left;
        }
        .avatar img {
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .banner-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .banner {
            width: 500px; /* Original width */
            height: 170px; /* Original height */
            transform: scale(0.7); /* Adjust scale as needed */
            transform-origin: top center; /* Scale from the top left corner */
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-image: url('https://cdn.discordapp.com/banners/284979744372424715/a_52e055d9856eafa4a9597c1ddbfe2da6?size=4096');
            border-radius: 20px;
        }
        .activity {
            margin-left: -120px;
            margin-top: -10px;
            
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="avatar">
            <img src="https://cdn.discordapp.com/avatars/284979744372424715/a_2f1ad826a0bb8cc0a0a94db4cde64d84?size=1024" alt="Avatar" width="100" height="100">
            <p class="username">{user_name}</p>
        </div>
        <div class="banner-container">
            <div class="banner"></div>
            <div class="activity">{activities_html}</div>
        </div>
    </div>
</body>
</html>
